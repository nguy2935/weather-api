<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>
    <header><h1>Weather Dashboard</h1></header>
    <section class="dashboard py-5 h-100">
        <div class="search">
            <h2>Search for a City:</h2> 
            <input type="text" class="searchBar" placeholder="City">
        </br>
            <button class="searchBtn">Search</button>
        </div>
    </section>


    <!-- City Searched Weather-->
    <section class="currentWeather vh-50">
        <div class="container h-100">
          <div class="row d-flex align-items-center">
              <div class="card shadow-0 border">
                <div class="card-body p-4">
                    <h3 class="citySearch mb-4 pb-2 fw-normal"></h3>
                  <p class="temp mb-2">Temp: <strong></strong></p>
                  <p class="windspeed">Wind: <strong></strong></p>
                  <p class="humidity">Humidity: <strong></strong></p>
                  <p class="uvi">UV Index: <span class="p-3 mb-2 bg-success text-white"></span> </p>
      
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>

      <!-- 5-Day Forecast-->
      <section class="weekForecast vh-100">
      <div class="container h-100">
      <div class="card-deck">
        <h3 class="mb-4 pb-2 fw-normal">5-Day Forecast:</h3>
        <div class="card bg-secondary">
          <div class="card-body fiveDisplay text-left">
            <p class="date"><strong></strong></p>
            <p class="temp mb-2">Temp: <strong></strong></p>
            <p class="windspeed">Wind: <strong></strong></p>
            <p class="humidity">Humidity: <strong></strong></p>
          </div>
        </div>
        <div class="card bg-secondary">
          <div class="card-body fiveDisplay text-left">
            <p class="date"><strong></strong></p>
            <p class="temp mb-2">Temp: <strong></strong></p>
            <p class="windspeed">Wind: <strong></strong></p>
            <p class="humidity">Humidity: <strong></strong></p>
          </div>
        </div>
        <div class="card bg-secondary">
          <div class="card-body fiveDisplay text-left">
            <p class="date"><strong></strong></p>
            <p class="temp mb-2">Temp: <strong></strong></p>
            <p class="windspeed">Wind: <strong></strong></p>
            <p class="humidity">Humidity: <strong></strong></p>
          </div>
        </div>
        <div class="card bg-secondary">
          <div class="card-body fiveDisplay text-left">
            <p class="date"><strong></strong></p>
            <p class="temp mb-2">Temp: <strong></strong></p>
            <p class="windspeed">Wind: <strong></strong></p>
            <p class="humidity">Humidity: <strong></strong></p>
          </div>
        </div>

        <div class="card bg-secondary">
            <div class="card-body fiveDisplay text-left">
              <p class="date"><strong></strong></p>
              <p class="temp mb-2">Temp: <strong></strong></p>
              <p class="windspeed">Wind: <strong></strong></p>
              <p class="humidity">Humidity: <strong></strong></p>
            </div>
          </div>
      </div>
      </div>
      </section>

</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</html>
